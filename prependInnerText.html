<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>prepend | innerText</title>
  </head>
  <body>
    <h3>prepend</h3>
    <h3>innerText</h3>
    <script>
      const heading = document.createElement("h2");
      heading.innerText = "Just created h2 tag with innerText";
      console.log(heading);

      document.body.prepend(heading);
    </script>
  </body>
</html>
